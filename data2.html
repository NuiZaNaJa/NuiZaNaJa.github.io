<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blynk API Data Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ข้อมูลจาก Blynk API: <span id="apiData"></span></h1>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          fetchData();
      });

      function fetchData() {
          // Replace the URL with the actual API endpoint
          const apiUrl = 'https://blynk.cloud/external/api/get?token=mTwQmsuqntfcaRR9kTk6p7lYvSw0dB7a&v2';

          fetch(apiUrl)
              .then(response => response.json())
              .then(data => {
                  // Assuming the API response is a JSON object with the data you want to display
                  const apiData = JSON.stringify(data);

                  // Update the HTML with the API data
                  document.getElementById('apiData').textContent = apiData;
              })
              .catch(error => {
                  console.error('Error fetching data:', error);
              });
      }

    </script>
</body>
</html>
